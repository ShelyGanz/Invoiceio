<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Invoice Manager Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1, h2 {
            color: var(--tg-theme-button-color, #3390ec);
        }
        .hidden {
            display: none;
        }
        #cashFlowChart {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }
        .invoice-list {
            list-style-type: none;
            padding: 0;
        }
        .invoice-item {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .button {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .status-filter {
            margin-bottom: 20px;
        }
        .status-filter button {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            margin-right: 10px;
        }
        .status-filter button.active {
            background-color: var(--tg-theme-button-color, #3390ec);
            color: var(--tg-theme-button-text-color, #ffffff);
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid var(--tg-theme-hint-color, #cccccc);
        }
        th {
            background-color: var(--tg-theme-secondary-bg-color, #f0f0f0);
        }
        .status-indicator {
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 0.8em;
        }
        .status-paid {
            background-color: #4CAF50;
            color: white;
        }
        .status-draft {
            background-color: #9E9E9E;
            color: white;
        }
        .status-unpaid {
            background-color: #F44336;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading-screen">
            <h1>Loading...</h1>
        </div>
        
        <div id="main-screen" class="hidden">
            <h1>Invoice Manager</h1>
            <div id="user-info"></div>
            
            <h2>Cash Flow</h2>
            <div>
                <button id="last-12-months" class="button">Last 12 Months</button>
                <button id="last-24-months" class="button">Last 24 Months</button>
            </div>
            <canvas id="cashFlowChart"></canvas>
            <a href="#" id="view-report" class="button">View Report</a>
            
            <h2>Invoices</h2>
            <div class="status-filter">
                <button class="active" data-status="all">All Invoices</button>
                <button data-status="unpaid">Unpaid</button>
                <button data-status="draft">Draft</button>
            </div>
            <button id="create-invoice-button" class="button">Create New Invoice</button>
            <table id="invoice-table">
                <thead>
                    <tr>
                        <th>Status</th>
                        <th>Date</th>
                        <th>Number</th>
                        <th>Customer</th>
                        <th>Total</th>
                        <th>Amount due</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="invoice-list"></tbody>
            </table>
        </div>
        
        <div id="invoice-form" class="hidden">
            <h2>Create Invoice</h2>
            <form id="new-invoice-form">
                <input type="text" id="invoice-title" placeholder="Invoice Title" required>
                <input type="text" id="invoice-customer" placeholder="Customer" required>
                <input type="number" id="invoice-amount" placeholder="Amount" required>
                <select id="invoice-status">
                    <option value="draft">Draft</option>
                    <option value="unpaid">Unpaid</option>
                    <option value="paid">Paid</option>
                </select>
                <button type="submit" class="button">Save Invoice</button>
            </form>
        </div>
    </div>

    <script>
        // Initialize Telegram WebApp
        Telegram.WebApp.ready();

        const loadingScreen = document.getElementById('loading-screen');
        const mainScreen = document.getElementById('main-screen');
        const invoiceForm = document.getElementById('invoice-form');
        const userInfo = document.getElementById('user-info');
        const createInvoiceButton = document.getElementById('create-invoice-button');
        const newInvoiceForm = document.getElementById('new-invoice-form');
        const invoiceList = document.getElementById('invoice-list');
        const statusFilters = document.querySelectorAll('.status-filter button');
        const last12MonthsButton = document.getElementById('last-12-months');
        const last24MonthsButton = document.getElementById('last-24-months');

        let user = null;
        let invoices = [];
        let chartInstance = null;
        let currentTimeRange = 12;

        // Automatic user authorization
        function authorizeUser() {
            if (Telegram.WebApp.initDataUnsafe && Telegram.WebApp.initDataUnsafe.user) {
                user = {
                    id: Telegram.WebApp.initDataUnsafe.user.id,
                    name: Telegram.WebApp.initDataUnsafe.user.first_name,
                    username: Telegram.WebApp.initDataUnsafe.user.username,
                    photo: Telegram.WebApp.initDataUnsafe.user.photo_url
                };
                
                if (user.id) {
                    loadingScreen.classList.add('hidden');
                    mainScreen.classList.remove('hidden');
                    userInfo.innerHTML = `Welcome, ${user.name}!`;
                    loadInvoices();
                    updateCashFlowChart();
                } else {
                    alert('Authorization failed. Please try again.');
                }
            } else {
                alert('Unable to retrieve user data. Please make sure you\'re opening this app from Telegram.');
            }
        }

        // Call authorize function when the app is ready
        Telegram.WebApp.onEvent('mainButtonClicked', authorizeUser);
        
        // Automatically try to authorize when the page loads
        window.addEventListener('load', authorizeUser);

        // Create new invoice
        createInvoiceButton.addEventListener('click', () => {
            mainScreen.classList.add('hidden');
            invoiceForm.classList.remove('hidden');
        });

        newInvoiceForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const newInvoice = {
                id: Date.now(),
                title: document.getElementById('invoice-title').value,
                customer: document.getElementById('invoice-customer').value,
                amount: parseFloat(document.getElementById('invoice-amount').value),
                status: document.getElementById('invoice-status').value,
                date: new Date().toISOString(),
                number: invoices.length + 1
            };
            invoices.push(newInvoice);
            saveInvoices();
            renderInvoices();
            updateCashFlowChart();
            invoiceForm.classList.add('hidden');
            mainScreen.classList.remove('hidden');
            newInvoiceForm.reset();
        });

        function loadInvoices() {
            const savedInvoices = localStorage.getItem(`invoices_${user.id}`);
            if (savedInvoices) {
                invoices = JSON.parse(savedInvoices);
                renderInvoices();
            }
        }

        function saveInvoices() {
            localStorage.setItem(`invoices_${user.id}`, JSON.stringify(invoices));
        }

        function renderInvoices(filter = 'all') {
            invoiceList.innerHTML = '';
            invoices.forEach(invoice => {
                if (filter === 'all' || invoice.status === filter) {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td><span class="status-indicator status-${invoice.status}">${invoice.status}</span></td>
                        <td>${new Date(invoice.date).toLocaleDateString()}</td>
                        <td>${invoice.number}</td>
                        <td>${invoice.customer}</td>
                        <td>$${invoice.amount.toFixed(2)}</td>
                        <td>$${invoice.status === 'paid' ? '0.00' : invoice.amount.toFixed(2)}</td>
                        <td>
                            <button onclick="viewInvoice(${invoice.id})" class="button">View</button>
                            <button onclick="editInvoice(${invoice.id})" class="button">Edit</button>
                            <button onclick="deleteInvoice(${invoice.id})" class="button">Delete</button>
                        </td>
                    `;
                    invoiceList.appendChild(tr);
                }
            });
        }

        function updateCashFlowChart() {
            const ctx = document.getElementById('cashFlowChart').getContext('2d');
            const monthlyData = getMonthlyData();

            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: monthlyData.map(d => d.month),
                    datasets: [
                        {
                            label: 'Inflow',
                            data: monthlyData.map(d => d.inflow),
                            backgroundColor: 'rgba(75, 192, 192, 0.6)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Outflow',
                            data: monthlyData.map(d => -d.outflow),
                            backgroundColor: 'rgba(255, 99, 132, 0.6)',
                            borderColor: 'rgba(255, 99, 132, 1)',
                            borderWidth: 1
                        },
                        {
                            label: 'Net Change',
                            data: monthlyData.map(d => d.inflow - d.outflow),
                            type: 'line',
                            fill: false,
                            borderColor: 'rgba(54, 162, 235, 1)',
                            tension: 0.1
                        }
                    ]
                },
                options: {
                    responsive: true,
                    scales: {
                        x: { stacked: true },
                        y: { 
                            stacked: true,
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function getMonthlyData() {
            const monthlyData = {};
            const today = new Date();
            const startDate = new Date(today.getFullYear(), today.getMonth() - currentTimeRange, 1);

            for (let d = startDate; d <= today; d.setMonth(d.getMonth() + 1)) {
                const monthYear = `${d.getMonth() + 1}/${d.getFullYear()}`;
                monthlyData[monthYear] = { inflow: 0, outflow: 0 };
            }

            invoices.forEach(invoice => {
                const date = new Date(invoice.date);
                if (date >= startDate) {
                    const monthYear = `${date.getMonth() + 1}/${date.getFullYear()}`;
                    if (invoice.status === 'paid') {
                        monthlyData[monthYear].inflow += invoice.amount;
                    } else if (invoice.status === 'unpaid') {
                        monthlyData[monthYear].outflow += invoice.amount;
                    }
                }
            });

            return Object.entries(monthlyData)
                .map(([month, data]) => ({ month, ...data }))
                .sort((a, b) => new Date(a.month) - new Date(b.month));
        }

        function viewInvoice(id) {
            const invoice = invoices.find(inv => inv.id === id);
            if (invoice) {
                alert(`Invoice Details:\nTitle: ${invoice.title}\nCustomer: ${invoice.customer}\nAmount: $${invoice.amount}\nStatus: ${invoice.status}\nDate: ${new Date(invoice.date).toLocaleDateString()}`);
            }
        }

        function editInvoice(id) {
            const invoice = invoices.find(inv => inv.id === id);
            if (invoice) {
                document.getElementById('invoice-title').value = invoice.title;
                document.getElementById('invoice-customer').value = invoice.customer;
                document.getElementById('invoice-amount').value = invoice.amount;
                document.getElementById('invoice-status').value = invoice.status;
                mainScreen.classList.add('hidden');
                invoiceForm.classList.remove('hidden');
                // You might want to add logic here to update an existing invoice instead of creating a new one
            }
        }

        function deleteInvoice(id) {
            if (confirm('Are you sure you want to delete this invoice?')) {
                invoices = invoices.filter(inv => inv.id !== id);
                saveInvoices();
                renderInvoices();
                updateCashFlowChart();
            }
        }

        statusFilters.forEach(button => {
            button.addEventListener('click', () => {
                statusFilters.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                renderInvoices(button.dataset.status);
            });
        });

        last12MonthsButton.addEventListener('click', () => {
            currentTimeRange = 12;
            updateCashFlowChart();
        });

        last24MonthsButton.addEventListener('click', () => {
            currentTimeRange = 24;
            updateCashFlowChart();
        });

        document.getElementById('view-report').addEventListener('click', (e) => {
            e.preventDefault();
            const reportData = getMonthlyData();
            let reportText = "Cash Flow Report\n\n";
            reportData.forEach(month => {
                reportText += `${month.month}:\n`;
                reportText += `  Inflow: $${month.inflow.toFixed(2)}\n`;
                reportText += `  Outflow: $${month.outflow.toFixed(2)}\n`;
                reportText += `  Net Change: $${(month.inflow - month.outflow).toFixed(2)}\n\n`;
            });
            alert(reportText);
        });

        function downloadInvoice(invoiceId) {
            const invoice = invoices.find(inv => inv.id === invoiceId);
            if (!invoice) return;

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            doc.text(`Invoice: ${invoice.title}`, 20, 20);
            doc.text(`Customer: ${invoice.customer}`, 20, 30);
            doc.text(`Amount: $${invoice.amount.toFixed(2)}`, 20, 40);
            doc.text(`Status: ${invoice.status}`, 20, 50);
            doc.text(`Date: ${new Date(invoice.date).toLocaleDateString()}`, 20, 60);
            
            doc.save(`invoice_${invoice.id}.pdf`);
        }

        function shareInvoice(invoiceId) {
            const invoice = invoices.find(inv => inv.id === invoiceId);
            if (!invoice) return;

            const message = `Invoice: ${invoice.title}\nCustomer: ${invoice.customer}\nAmount: $${invoice.amount.toFixed(2)}\nStatus: ${invoice.status}\nDate: ${new Date(invoice.date).toLocaleDateString()}`;
            
            Telegram.WebApp.switchInlineQuery(message, ['users']);
        }

        // Set up Telegram WebApp main button
        Telegram.WebApp.MainButton.setText('Close App');
        Telegram.WebApp.MainButton.onClick(() => {
            Telegram.WebApp.close();
        });
        Telegram.WebApp.MainButton.show();

        // Initialize the app
        authorizeUser();
    </script>
</body>
</html>
